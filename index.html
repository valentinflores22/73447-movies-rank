<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App valoración de películas</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Estilos CSS propios -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Movies Rank</span>
        </div>
    </nav>

    <main class="container-xxl">
        <div class="row">
            <div class="col-12 col-lg-4">
                <h1 class="h2">Formulario Peliculas</h1>
            </div>
                
            <div class="col-12 col-lg-8">
                <h1 class="h2">Lista de Peliculas</h1>

                <table class="table table-striped table-movies">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Género</th>
                            <th>Valoración</th>
                            <th>Fecha de Estreno</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="image-cell">
                                <img src="https://m.media-amazon.com/images/M/MV5BNzIxMDQ2YTctNDY4MC00ZTRhLTk4ODQtMTVlOWY4NTdiYmMwXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="">
                            </td>
                            <td class="name-cell">
                                <div class="name">El Señor de los Anillos
                                </div>
                            </td>
                            <td class="genre-cell">
                                <div class="genre">
                                    Aventuras
                                </div>
                            </td>
                            <td class="score-cell">
                                <div class="score">
                                    5
                                </div>
                            </td>
                            <td class="date-cell">
                                <div class="date">
                                    2001
                                </div>
                            </td>
                            <td class="actions-cell">
                                <div class="actions">
                                    <button class="btn btn-primary">Editar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>



</body>
</html>
